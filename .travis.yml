language: rust
dist: xenial

env:
  global:
    - PROJECT_NAME: sarcasm
    - RUST_BACKTRACE: full

addons:
  apt:
    packages:
      - musl-tools
      - libxcb-shape0-dev
      - libxcb-xfixes0-dev

matrix:
  allow_failures:
    - rust: beta
    - rust: nightly
  fast_finish: true
  include:
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu
    - os: linux
      rust: beta
      env: TARGET=x86_64-unknown-linux-gnu
    - os: linux
      rust: nightly
      env: TARGET=x86_64-unknown-linux-gnu

cache: cargo

install:
  - export TC="$TRAVIS_RUST_VERSION"-$TARGET
  - rustup toolchain install $TC
  - |
    if [[ "$TRAVIS_PULL_REQUEST" != "false" ]] || [[ "$TRAVIS_BRANCH" == "master" ]]; then
        rustup component add --toolchain $TC clippy rustfmt;
    fi

script:
  - export TC="$TRAVIS_RUST_VERSION"-$TARGET
  - cargo +$TC build --verbose --all
  - cargo +$TC test --verbose --all --no-fail-fast
  - cargo +$TC doc --verbose --all --no-deps
  - |
    if [[ "$TRAVIS_PULL_REQUEST" != "false" ]] || [[ "$TRAVIS_BRANCH" == "master" ]]; then
        cargo +$TC clippy --verbose --all -- -D warnings;
        cargo +$TC fmt --verbose --all -- --check;
    fi

before_deploy:
  - strip target/release/sarcasm
  - mkdir -p staging/
  - cp target/release/sarcasm staging/
  - cd staging
  - tar czf ../${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.tar.gz ./*
  - cd ..

deploy:
  provider: releases
  file: deployment/${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.tar.gz
  skip_cleanup: true
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    branch: master
    tags: true
  api_key:
    secure: ""
